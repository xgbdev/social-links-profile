<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    body { font-family: "Inter", serif; }
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: #c4f82a; }
  </style>
</head>
<body class="scale-95 bg-[#141414] flex flex-col items-center justify-center min-h-screen">
  <main class="container mx-auto bg-[#1f1f1f] flex flex-col items-center justify-center px-10 py-4 m-12 w-auto rounded-xl">
    <div>
      <img src="assets/images/avatar-jessica.jpeg" class="rounded-full size-[90px] mt-4 p-1">
    </div>
    <h3 class="text-white font-[500] text-2xl mt-4">Jessica Randall</h3>
    <h4 class="text-[#c4f82a] font-semibold text-[13px] my-2">London, United Kingdom</h4>
    <h4 class="text-white mt-4 mb-2 text-sm opacity-80">"Front-end developer and avid reader."</h4>
  
    <div class="flex flex-col">
      <button class="bg-[#333333] text-white my-2 rounded-xl text-[14px] font-semibold px-[90px] py-3 hover:bg-[#c4f82a] transition-all hover:text-black hover:font-bold">GitHub</button>
      <button class="bg-[#333333] text-white my-2 rounded-xl text-[14px] font-semibold px-[90px] py-3 hover:bg-[#c4f82a] transition-all hover:text-black hover:font-bold">Frontend Mentor</button>
      <button class="bg-[#333333] text-white my-2 rounded-xl text-[14px] font-semibold px-[90px] py-3 hover:bg-[#c4f82a] transition-all hover:text-black hover:font-bold">LinkedIn</button>
      <button class="bg-[#333333] text-white my-2 rounded-xl text-[14px] font-semibold px-[90px] py-3 hover:bg-[#c4f82a] transition-all hover:text-black hover:font-bold">Twitter</button>
      <button class="bg-[#333333] text-white my-2 rounded-xl text-[14px] font-semibold px-[90px] py-3 hover:bg-[#c4f82a] transition-all hover:text-black hover:font-bold mb-[13px]">Instagram</button>
    </div>
  </main>
</body>
<div class="attribution">

</div>
</html>
